<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>HTML Tables</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>This is HTML Table and CSS Basics</h1>
  <p style="color:blue"> This is a simple paragraph to be styled</p>
  <ul>
    <li style="color:hotpink">Python</li>
    <li>HTML</li>
    <li>Ruby</li>
  </ul>
  <table>
    <tr>
      <td>Course</td>
      <td>Instructor</td>
      <td>Section</td>
      <td>Time</td>
    </tr>
    <tr align=center>
      <td>t</td>
    </tr>
    <tr>
      <td>MISY350</td>
      <td>Harry Wang</td>
      <td>010</td>
      <td>9:30am</td>
    </tr>
    <tr>
      <td>BUAD345</td>
      <td>Junbo</td>
      <td>010</td>
      <td>11:00am</td>
    </tr>
  </table>
</body>

</html>
